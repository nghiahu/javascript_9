<!DOCTYPE html>

<body>
    <script>
        function largestOfArrs(...arrs){
            let result = [];
            for (let arr of arrs) {
                let max = arr[0];
                for(let i = 0; i< arr.length ;i++){
                    if(max < arr[i]){
                        max = arr[i];
                    }
                }
                result.push(max);
            }
            return result;
            }
        let resull = largestOfArrs([1, 2, 3, 4], [-1, -2, -3], [5, 1, 2, 9])
        console.log(resull);
    </script>
</body>
