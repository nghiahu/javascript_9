<body>
    <script>
        function chunkArrayInGroups(arr, n) {
        let result = [];
        let index = 0;
        while (index < arr.length) {
            let sub = arr.slice(index, index + n);
            result.push(sub);
            index += n;
        }
        return result;
        }
        let resull = chunkArrayInGroups(["a","b","c","d"], 2);
        console.log(resull);
    </script>
